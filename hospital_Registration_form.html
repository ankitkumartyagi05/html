<html>
<head>
    <title>Patient Admission Form</title>
</head>
<body>
 <p><h3>ASSIGNMENT 1 "FORM"</h3></p>
<br><br>
<hr>
<br><br>
    <h2 style="color: blue;">Main Campus Hospital</h2>
    <h3>Patient Admission Form</h3>

    <form>
        <fieldset>
            <legend><b>PATIENT DETAILS</b></legend>

            <label>First Name:</label><br>
            <input type="text" name="firstname"><br><br>

            <label>Given Name:</label><br>
            <input type="text" name="givenname"><br><br>

            <label>Age:</label><br>
            <input type="number" name="age"><br><br>

            <label>Ethnicity:</label><br>
            <select name="ethnicity">
                <option>Select</option>
                <option>Asian</option>
                <option>Black</option>
                <option>White</option>
                <option>Hispanic</option>
                <option>Other</option>
            </select><br><br>

            <label>Gender:</label><br>
            <select name="gender">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br><br>

            <label>Residential Address:</label><br>
            <input type="text" name="address"><br><br>

            <label>Blood Group:</label><br>
            <select name="bloodgroup">
                <option>Select</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select><br><br>

            <label>Email Address:</label><br>
            <input type="email" name="email"><br><br>

            <label>Telephone:</label><br>
            <input type="tel" name="telephone"><br><br>

            <input type="submit" value="Save">
        </fieldset>
    </form>

    <p><i>From Codespace</i></p>

</body>
</html>
